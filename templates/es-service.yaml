apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-logging-{{ .Release.Name }}
  namespace: kube-system
  labels:
    k8s-app: elasticsearch-logging-{{ .Release.Name }}
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "Elasticsearch"
spec:
  ports:
  - port: 9200
    protocol: TCP
    targetPort: db
  selector:
    k8s-app: elasticsearch-logging-{{ .Release.Name }}
