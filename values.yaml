rbac:
  enabled: true
#--------------------------------------------------------
kibana:
  name: kibana
  replicaCount: 1
  image:
    repository: docker.elastic.co/kibana/kibana
    tag: 6.2.4
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5601
  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    path: /
    hosts:
      - kibana.dev
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  resources:
    limits:
      cpu: 1000m
    requests:
      cpu: 100m
  nodeSelector: {}
  tolerations: []
  affinity: {}
#--------------------------------------------------------
elasticsearch:
  name: elasticsearch
  replicaCount: 1
  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: 6.2.4
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9200
  resources:
    limits:
      cpu: 1000m
    requests:
      cpu: 100m
  nodeSelector: {}
  tolerations: []
  affinity: {}
#--------------------------------------------------------
fluentdElasticsearch:
  name: fluentd-elasticsearch
  image:
    repository: k8s.gcr.io/fluentd-elasticsearch
    tag: v2.1.0
    pullPolicy: IfNotPresent
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 200Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  dockerContainersPath: /var/lib/docker/containers
